<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jack's Google Homepage</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class=uppernav>
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>
    </header>
    <section>
        <div class="logo">
            <img src="images/google_logo.png" alt="Google Logo">
        </div>
        <div class="search">
            <img src="images/mag.png" class="mag" alt="Search Field">
            <input type="text"/>
            <img src="images/mic.svg" class="mic" alt="Voice Search">
        </div>
        <button id="google-search">Google Search</button>
    </section>
    <div class=lowernav>
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </div>
</body>
</html>
